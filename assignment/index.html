<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1> Eric LaJeunesse </h1>
    </header>
    <!-- Include an image -->
    <img src="prof_pic.jpg" alt="picture of Eric Lajeunesse" height="200px" width="225px">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul >
      <li>I've been to over 15 different countries.</li>
      <li>I am related to Martin Van Buren the eigth president.</li>
      <li>I met Chuck Norris and lived to talk about it.</li>
    </ul>
    <!-- Create a footer -->
    <footer>
      <p>
        "In the end, it's not the years in your life that count. It's the life in your years." -Abraham Lincoln
      </p>
    </footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
</body>
</html>
